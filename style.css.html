<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="port.css">
</head>
<body>
    <header>
        <nav>
            <div>Portfolio</div>
            <ul> <li><a href="hero#">Home</a></li>
                <li><a href="#project">Project</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="image.jpg" alt="hero image" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">Hi</span> , I am
              <span class="name_text">Shree Nivas</span>
            </h1>
            <h2>Fullstack Developer</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>PROJECTS</h2>
        <div class="container">
          <div class="project_container">
            <div class="grid_item">
              <div class="card">
                <img src="portweb.png" alt="Project 1" />
                <a href="https://lovable.dev/projects/b53eb110-7432-47df-bdc1-98cebd0fd2e8">
                  <div class="card_content">
                    <h3>Portfolio Website</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="idea.png" alt="Project 2" />
                <a href="https://www.canva.com/design/DAGhZFrsHmE/rgMAw7iILhQO3tv2Cn_Izw/edit?utm_content=DAGhZFrsHmE&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">
                  <div class="card_content">
                    <h3>Idea contest</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="Screenshot 2025-08-01 120217.png" alt="Project 3" />
                <a href="https://drive.google.com/file/d/1uOZq7PyEJtQiFGiaMwis4byqD1j7tliy/view?usp=drive_link">
                  <div class="card_content">
                    <h3>Resume</h3>
                  </div>
                </a>
              </div>
            </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>Let's work together...</h2>
          <div class="top_contact">
            <div class="contact_way">
              <i class="fab fa-linkedin"></i>
              <a href="https://www.linkedin.com/in/shree-nivas-94068b292/"><h3>Linkedin</h3></a>
            </div>
            <div class="contact_way">
              <i class="fa fa-twitter"></i>
              <img src="twitter-logo.png" alt="">
              <h3>Twitter</h3>
            </div>
            <div class="contact_way">
              <h3>@ Send Mail</h3>
            </div>
          </div>
          <div class="bottom_contact">
            <div class="contact_way">
              <i class="fab fa-github"></i>
              <h3>Github</h3>
            </div>
            <div class="contact_way">
              <i class="fa fa-mobile"></i>
              <h3>Mobile</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    
</body>
</html>
